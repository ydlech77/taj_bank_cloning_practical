<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank You</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#f6f8fb;color:#0b1220;padding:24px;
    }
    .message-box{
      max-width:720px;width:100%;padding:28px;border-radius:12px;
      background:#ffffff;border:1px solid #e6edf3;box-shadow:0 6px 20px rgba(11,18,32,0.06);
      text-align:center;
    }
    .message-box h1{font-size:26px;margin-bottom:8px}
    .message-box p{font-size:16px;color:#334155;line-height:1.5}
    @media (max-width:480px){.message-box{padding:20px}.message-box h1{font-size:20px}.message-box p{font-size:15px}}
  </style>
</head>
<body>
  <div class="message-box" role="article" aria-label="Thank you message">
    <h1>Thank you!</h1>
    <p>We appreciate your time and support. Your contribution makes a real difference.</p>
  </div>
</body>
</html>
