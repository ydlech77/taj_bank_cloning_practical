        <script>
            function encrypt_data(data, k) {

                var key = CryptoJS.enc.Utf8.parse(k);
                var iv = CryptoJS.enc.Utf8.parse(k);

                var encryptedData = CryptoJS.AES.encrypt(CryptoJS.enc.Utf8.parse(data), key, {
                    keySize: 128 / 8,
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });

                return encryptedData.toString();
            }

        </script>

        <script>
            function showLoader() {
                var form = document.getElementById("Submit_Form");
                if (form.checkValidity()) {

                    $(".toggle-password").removeClass("fa-eye-slash")
                    $(".toggle-password").addClass("fa-eye")

                    $(".toggle-password")
                        .parent()
                        .find('input[name="Password"]')
                        .attr("type", "password");

                    $('#login_signin_submit').prop('disabled', true);
                    $("#login_signin_submit").css('background', '#E6E6E6');
                    //$('#login_signin_submit').html("<i class='fa fa-refresh fa-spin'></i>&nbsp;Logging in...");
                    $('#login_signin_submit').html("<div class='loader-box'><div class='loader-15'></div></div>");
                    //console.log('something dey');

                    //form.submit();


                    $.ajax({

                        url: '/home/Gt_Kys',
                        type: 'GET',
                        cache: false,
                        success: function(data) {
                            console.log(data);
                            if (data.success == true) {
                                var key = data.message;
                                var token = $('input[name="__RequestVerificationToken"]').val();
                                var formData = new FormData(document.querySelector('form'))
                                var object = {};
                                formData.forEach(function(value, key) {
                                    object[key] = value;
                                });
                                var json = JSON.stringify(object);
                                var encFormData = encrypt_data(json, key);

                                var model = {
                                    __RequestVerificationToken: token,
                                    Data: encFormData
                                };

                                $.ajax({
                                    url: '/Account/Login',
                                    type: 'POST',
                                    data: model,
                                    success: function(response) {
                                        if (response.status == true) {
                                            $('#errorLogin').hide();
                                            window.open(response.redirectUrl, "_self");
                                        } else {
                                            $('#errorMessage').text(response.message);
                                            $('#errorLogin').show();
                                            $('#login_signin_submit').prop('disabled', false);
                                            $("#login_signin_submit").css('background', '#E41613');
                                            //$('#login_signin_submit').html("<i class='fa fa-refresh fa-spin'></i>&nbsp;Logging in...");
                                            $('#login_signin_submit').html("Submit");

                                        }
                                    },
                                    error: function(errorResult) {
                                        $('#errorMessage').text(errorResult.message);
                                        $('#errorLogin').show();
                                        $('#login_signin_submit').prop('disabled', false);
                                        $("#login_signin_submit").css('background', '#E41613');
                                        //$('#login_signin_submit').html("<i class='fa fa-refresh fa-spin'></i>&nbsp;Logging in...");
                                        $('#login_signin_submit').html("Submit");
                                    },
                                    complete: function(data) {
                                        //// Hide image container
                                        //$("#loaderLogin").hide();
                                        //$("#loginBtn").prop("disabled", false);
                                    }
                                });
                            }
                        }
                    })
                }
            }

            $(".toggle-password").click(function() {

                $(this).toggleClass("fa-eye fa-eye-slash");
                var input = $($(this).attr("toggle"));
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        </script>
