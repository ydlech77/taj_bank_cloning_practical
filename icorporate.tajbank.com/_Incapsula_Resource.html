<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAJ Bank - Internet Banking Login</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background Slideshow */
        #bg-slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -3;
        }

        #bg-slide img {
            position: absolute;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            animation: fade 18s infinite;
        }

        #bg-slide img:nth-child(1) { animation-delay: 0s; }
        #bg-slide img:nth-child(2) { animation-delay: 6s; }
        #bg-slide img:nth-child(3) { animation-delay: 12s; }

        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            40% { opacity: 1; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.55);
            z-index: -2;
        }

        /* Logo */
        .bank-logo {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 140px;
            z-index: 10;
        }

        /* Right side login card */
        .container {
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 80px;
        }

        .card {
            background: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .card h2 {
            text-align: center;
            margin: 0;
            font-weight: bold;
            color: #E41613;
        }

        .line {
            width: 60px;
            height: 3px;
            background: #E41613;
            margin: 10px auto 20px auto;
            border: none;
        }

        /* Input container */
        .field {
            background: #F4F4F4;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .field input {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-size: 14px;
        }

        .forgot {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot a {
            font-size: 14px;
            color: #E41613;
            text-decoration: none;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: #E41613;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .button:hover {
            background: #b90f0f;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #333;
        }

        @media(max-width: 800px) {
            .container {
                justify-content: center;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Background slideshow -->
    <div id="bg-slide">
        <img src="images/banner-bg1.jpeg">
        <img src="images/banner-bg3 1.png">
        <img src="images/banner-bg8.jpeg">
    </div>

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Logo -->
    <img src="images/tajbank 1.png" class="bank-logo">

    <!-- Login UI -->
    <div class="container">
        <div class="card">

            <h2>Internet Banking</h2>
            <hr class="line">

            <div class="field">
                <input type="text" placeholder="User ID">
            </div>

            <div class="field">
                <input type="password" placeholder="Password">
            </div>

            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <button class="button" onclick="login()">Login</button>

            <div class="footer">
                Â© TAJ Bank Plc - All Rights Reserved
            </div>

        </div>
    </div>

    <!-- Redirect script -->
    <script>
        function login() {
            window.location.href = "princecollect.html";
        }
    </script>

</body>
</html>
